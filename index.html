<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
    <div class="content">

        <nav class="sidebar">

            <div class="sidebarLogo">
                <img src="img/logoAdminDashboard.svg" alt="Website logo">
            </div>

            <div id="dashboard">
                <a href="#" id="dashboardTitle">Dashboard</a>
            </div>

            <ul class="iconSet1">
                <li><img src="img/home-outline.svg" alt="Home icon"></li>
                <li><img src="img/profile-outline.svg" alt="Profile icon"></li>
                <li><img src="img/messages-outline.svg" alt="Messages icon"></li>
                <li><img src="img/history-outline.svg" alt="History icon"></li>
                <li><img src="img/task-outline.svg" alt="Task icon"></li>
                <li><img src="img/communities-outline.svg" alt="Communities icon"></li>
            </ul>

            <ul class="linkSet1"> 
                <li><a href="https://github.com/adilshads/adminDashboard.git" id="home">Home</a></li>
                <li><a href="#" id="profile">Profile</a></li>
                <li><a href="https://twitter.com/theodinproject?lang=en" id="messages">Messages</a></li>
                <li><a href="#" id="history">History</a></li>
                <li><a href="#" id="tasks">Tasks</a></li>
                <li><a href="https://www.theodinproject.com/lessons/foundations-join-the-odin-community" id="communities">Communities</a></li>
            </ul>

            <ul class="iconSet2">
                <li><img src="img/settings-outline.svg" alt="Settings icon"></li>
                <li><img src="img/support-outline.svg" alt="Support icon"></li>
                <li><img src="img/privacy-outline.svg" alt="Privach icon"></li>
            </ul>

            <ul class="linkSet2">
                <li><a href="#" id="settings">Settings</a></li>
                <li><a href="#" id="support">Support</a></li>
                <li><a href="#" id="privacy">Privacy</a></li>
            </ul>

        </nav>
        <header class="header">

            <form>
                <input type="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>              

        </header>
        <main class="mainSection">Main section</main>

    </div>

</body>
</html>
